# .github/workflows/main.yml

name: Build and Test Chrome Extension

# Quy trình này sẽ tự động chạy mỗi khi bạn đẩy code lên nhánh `main`
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    # Chạy trên một máy ảo Ubuntu của GitHub
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Tải mã nguồn của bạn về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt môi trường Node.js phiên bản 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Bật cache để tăng tốc các lần chạy sau

      # Bước 3: Cài đặt các gói phụ thuộc một cách an toàn
      - name: Install dependencies
        run: npm ci

      # Bước 4: Chạy các bài test đã viết
      - name: Run Jest tests
        run: npm test

      # Bước 5: Build phiên bản production
      - name: Build extension
        run: npm run build

      # Bước 6: Đóng gói thư mục 'dist' thành một tệp .zip
      - name: Package extension artifact
        run: zip -r extension-build.zip dist

      # Bước 7: Lưu trữ tệp .zip để có thể tải về
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package # Tên của gói tin
          path: extension-build.zip # Đường dẫn đến file cần lưu
