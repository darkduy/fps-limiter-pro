# .github/workflows/main.yml

name: Build and Test Chrome Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build & Test # Tên job rõ ràng hơn
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Thêm thời gian chờ tối đa cho job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      - name: Build extension
        run: npm run build

      # CẢI TIẾN: Các bước sau chỉ chạy trên nhánh 'main'
      - name: Package extension
        # 'if' statement đảm bảo bước này chỉ chạy khi push/merge vào main
        if: github.ref == 'refs/heads/main'
        run: zip -r extension-build.zip dist

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: extension-build.zip
