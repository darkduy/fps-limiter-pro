# .github/workflows/main.yml

name: Build, Test, and Sync Lockfile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # THÊM KHỐI NÀY ĐỂ CẤP QUYỀN GHI
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Auto-commit package-lock.json changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): Update package-lock.json"
          file_pattern: "package-lock.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"

      - name: Run Jest tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Package extension
        if: github.ref == 'refs/heads/main'
        run: zip -r extension-build.zip dist

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: extension-build.zip
